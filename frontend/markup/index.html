<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OkApteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header class="header-desktop">
        <div class="container">
            <div class="top-bar">
                <a href="" class="top-bar__logo"><span>OK</span>&nbsp;apteka.ru</a>
                <form class="top-bar__form">
                    <label for="nav-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input id="nav-input" type="text" placeholder="Поиск по лекарствам">
                </form>
                <!-- Here will be just only a toggle btn without actual a nav menu. Nav menu will apear latter -->
                <a href="" class="btn nav__toggler"><span></span>Каталог</a>
                <a href="" class="top-bar__phone"><i
                        class="fa-solid fa-phone"></i>8&nbsp;800&nbsp;555&nbsp;55&nbsp;55</a>
                <div class="top-bar__controls">
                    <a href="" class="top-bar__favourite"><i class="fa-solid fa-heart"></i></a>
                    <a href="" class="top-bar__user-account"><i class="fa-solid fa-user"></i></a>
                    <a href="" class="top-bar__shoping-cart"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
            <div class="bottom-bar">

            </div>
        </div>
    </header>

    <script type="text/javascript" src="assets/javascript/script.js"></script>
