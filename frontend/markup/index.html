<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OkApteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8938bdfe08.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header-desktop">
        <div class="top-bar">
            <div class="container">
                <div class="top-bar__inner">
                    <a href="" class="top-bar__logo"><span>OK</span>&nbsp;apteka.ru</a>
                    <form class="top-bar__form">
                        <input id="nav-input" type="text" placeholder="Поиск по лекарствам">
                        <label for="nav-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </form>
                    <!-- Here will be just only a toggle btn without actual a nav menu. Nav menu will apear latter -->
                    <nav class="nav top-bar__nav">
                        <a href="" class="btn nav__toggler"><span></span>Каталог</a>
                        <div class="nav__collapse">
                            <div class="test" style="height: 300px;"></div>
                        </div>
                    </nav>
                    <a href="" class="top-bar__phone"><i
                            class="fa-solid fa-phone"></i>&nbsp;+7&nbsp;800&nbsp;555&nbsp;55&nbsp;55</a>
                    <div class="top-bar__controls">
                        <a href="" class="top-bar__favourite"><i class="fa-solid fa-heart"></i></a>
                        <a href="" class="top-bar__user-account"><i class="fa-solid fa-user"></i></a>
                        <a href="" class="top-bar__shoping-cart"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="container">
                <div class="bottom-bar__inner">
                    <a href="" class="bottom-bar__link">О компании</a>
                    <a href="" class="bottom-bar__link">Как сделать заказ</a>
                    <a href="" class="bottom-bar__link">Аптеки</a>
                    <a href="" class="bottom-bar__link">Связаться с нами</a>
                    <a href="" class="bottom-bar__link">Для Аптек</a>
                    <a href="" class="bottom-bar__link"><i class="fa-solid fa-location-dot"></i>&nbsp;Оренбург</a>
                </div>
            </div>
        </div>

    </header>

    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
